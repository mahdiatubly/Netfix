# To create a seperate env. for the app run this file using the following command:
#                       conda env create -f env.yml
# If Conda is not installed on your PC follow the instructions that can found on the Conda website 
# to install it.
name: netfix-env1
channels:
  - conda-forge  # Prioritize conda-forge for most packages
  - defaults
dependencies:
  - python=3.11.4 
  - django 
  - pip
  - pip:
      - django-star-ratings
      - python-dotenv
      - psycopg
      - pillow

# To activate the Conda env use the following command:
#                       conda activate netfix-env

# Then run the following commands to migrate the changes to the DB
#                     python manage.py makemigrations
#                     python manage.py migrate