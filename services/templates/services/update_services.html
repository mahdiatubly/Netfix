{% extends 'users/base.html' %}

{% block content %}
    <head>
        <style>
            .box {
                border: 1px solid #ccc;
                padding: 20px;
                margin: 10px;
                text-align: center;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f8f8;
            }

            header {
                background-color: #e50914;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            nav li {
                margin-right: 20px;
            }

            a {
                text-decoration: none;
                color: white;
                font-weight: bold;
            }

            h1 {
                color: #333;
                text-align: center;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            ul li {
                margin-bottom: 10px;
            }
        </style>
    </head>

  <h2>Your Company's Services</h2>
  <ul>
    {% for service in services %}
      <li>
        {{ service.name }}
        <form method="post" style="display:inline;">
          {% csrf_token %}
          <input type="hidden" name="service_id" value="{{ service.id }}">
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
