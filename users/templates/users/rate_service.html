{% extends 'users/base.html' %}

{% block title %}Rate Service{% endblock %}

{% block content %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include RateYo library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #e50914;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container-box {
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #e50914;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .box-header {
      background-color: #e50914;
      color: white;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .box-content {
      padding: 20px;
    }

    .rating-stars {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .rating-stars label {
      display: inline-block;
      cursor: pointer;
      font-size: 24px;
      margin: 0 5px;
      transition: color 0.2s ease; 
    }

    .rating-stars label:before {
      content: 'â˜…';
      color: #ddd; 
    }

    .rating-stars input {
      display: none;
    }

    .rating-stars input:checked ~ label:before,
    .rating-stars input:checked ~ label:before {
      color: gold; 
    }
  </style>

  <div class="container-box">
    <div class="box-header">
      <h2>Rate Service</h2>
    </div>

    <div class="box-content">
      <form method="post">
        {% csrf_token %}
        <div class="rating-stars">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5"></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4"></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3"></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2"></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1"></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit Rating</button>
      </form>
    </div>
  </div>

  <script>
    $(function () {
      $(".rating-stars input").on('change', function () {
        var rating = $(this).val();
        $(".rating-stars label").css('color', '#ddd'); 
        $(".rating-stars input:checked ~ label").css('color', 'gold'); 
      });
    });
  </script>
{% endblock %}
