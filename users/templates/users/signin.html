<!-- users/templates/users/signin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Include any additional styles or scripts as needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #e50914;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e50914;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        div {
            margin-top: 16px;
            color: #e50914;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <!-- Netflix logo or image -->
            <img src="/path/to/netflix_logo.png" alt="Netflix Logo" style="height: 30px; width: auto;">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'users:home' %}">Home</a></li>
                <li><a href="{% url 'users:customer_signup' %}">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Sign In</h1>
        
        <form method="post" action="">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">Sign In</button>
        </form>
        
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </main>

</body>
</html>
